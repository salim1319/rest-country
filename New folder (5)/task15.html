<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <h1>List of Countries</h1>
    <div class="search-box">
      <label>Search Countries</label> <input type="text" id="myInput" placeholder="Counries" onkeyup="searchfun()"><br>
      <div class="const"><br>
      </div>
      <table>
        <thead>
          <tr>
            <th>S.NO</th>
            <th>Country</th>
            <th>Capital</th>
            <th>Population</th>
            <th>Flag</th>
            <th>Currencies</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody id="myTable">
        </tbody>
      </table>
    </div>
    <div class="popup" id="popup-1">
      <div class="overlay"></div>
      <div class="content">
        <div class="popup-header">
          <div class="title">Country details</div>
          <button onclick="togglePopup(event)" class="close-button">&times;</button>
        </div>
        <div id="popupbody"></div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
</body>

</html>
